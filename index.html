<body class="p-1 md:p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden">
        
        <div class="no-print bg-[#1e293b] text-white p-5">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                <div>
                    <h1 class="text-xl font-bold flex items-center gap-2">üíä OncoStock Smart V13</h1>
                    <p class="text-slate-400 text-[10px] italic uppercase tracking-widest">Self-Learning Barcode Engine</p>
                </div>
                <div class="flex gap-2">
                    <button id="scanBtn" onclick="toggleScanner()" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-xl font-bold shadow-lg transition-all text-sm">
                        üì∑ <span id="btnText">‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏¢‡∏≤</span>
                    </button>
                    <button onclick="sendToLine()" class="bg-[#06c755] px-4 py-2 rounded-xl font-bold text-sm shadow-lg">üì≤ ‡∏™‡πà‡∏á Line</button>
                    <button onclick="window.print()" class="bg-slate-700 px-3 py-2 rounded-xl text-sm italic">üñ®Ô∏è</button>
                </div>
            </div>
            
            <div id="scanner-wrapper" class="hidden mb-4 rounded-2xl overflow-hidden border-2 border-indigo-500 shadow-inner">

            <div class="grid grid-cols-2 gap-2 text-[10px] opacity-80">
                <div class="bg-white/5 p-2 rounded-lg border border-white/10">üìÖ <span id="dateNow"></span></div>
                <div class="bg-white/5 p-2 rounded-lg border border-white/10">üë§ <input type="text" id="checkerName" value="‡πÄ‡∏Å‡∏®‡∏™‡∏∏‡∏î‡∏≤" oninput="saveChecker()" class="bg-transparent border-none outline-none w-20 font-bold"></div>
            </div>
        </div>

        <div class="p-2 md:p-4">
            <table class="w-full">
                <thead>
                    <tr class="text-gray-400 text-[10px] font-bold border-b no-print uppercase">
                        <th class="pb-2 w-8 text-center">#</th>
                        <th class="pb-2 text-left">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏≤</th>
                        <th class="pb-2 w-16 text-center text-orange-400">Target</th>
                        <th class="pb-2 w-16 text-center text-indigo-500">‡∏Ñ‡∏á‡∏Ñ‡∏•‡∏±‡∏á</th>
                        <th class="pb-2 w-10 text-center text-red-600">‡πÄ‡∏ö‡∏¥‡∏Å</th>
                    </tr>
                    <tr class="print-only text-[9px] bg-gray-50 uppercase">
                        <th>#</th><th class="text-left">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏≤</th><th>Target</th><th>‡∏Ñ‡∏á‡∏Ñ‡∏•‡∏±‡∏á</th><th>‡∏¢‡∏≠‡∏î‡πÄ‡∏ö‡∏¥‡∏Å</th>
                    </tr>
                </thead>
                <tbody id="inventoryList" class="text-xs"></tbody>
            </table>
        </div>

        <div id="mappingModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
                <h3 class="font-bold text-indigo-900 mb-2">üîç ‡∏û‡∏ö‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏´‡∏°‡πà!</h3>
                <p class="text-[10px] text-gray-500 mb-4 italic">‡πÄ‡∏•‡∏Ç: <span id="newBarcodeDisplay" class="font-mono text-red-500"></span></p>
                <label class="block text-xs font-bold mb-1">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡∏ô‡∏µ‡πâ:</label>
                <select id="drugSelector" class="w-full border p-2 rounded-lg mb-4 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                    </select>
                <div class="flex gap-2">
                    <button onclick="saveMapping()" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl font-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                    <button onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-500 py-2 rounded-xl font-bold">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const initialDrugs = [
            { id: 1, name: "5-FU 500 mg/10 ml", target: 700 }, { id: 2, name: "Actinomycin-D", target: 20 },
            { id: 3, name: "Asparaginase", target: 20 }, { id: 4, name: "Bleomycin", target: 20 },
            { id: 5, name: "Bortezomib", target: 20 }, { id: 6, name: "Carboplatin", target: 80 },
            { id: 7, name: "Cisplatin", target: 80 }, { id: 8, name: "Cyclophosphamide", target: 50 },
            { id: 9, name: "Cytarabine 100 mg", target: 30 }, { id: 10, name: "Cytarabine 2 GM", target: 50 },
            { id: 11, name: "Dacarbazine 100 mg", target: 20 }, { id: 12, name: "Dacarbazine 500 mg", target: 10 },
            { id: 13, name: "Docetaxel 20 mg", target: 40 }, { id: 14, name: "Docetaxel 80 mg", target: 30 },
            { id: 15, name: "Doxorubicin", target: 60 }, { id: 16, name: "Etoposide", target: 50 },
            { id: 17, name: "Gemcitabine 200 mg", target: 100 }, { id: 18, name: "Gemcitabine 1 GM", target: 60 },
            { id: 19, name: "HERZUMA 440 mg", target: 25 }, { id: 20, name: "HERZUMA 150 mg", target: 10 },
            { id: 21, name: "Idarubicin", target: 20 }, { id: 22, name: "Ifosfamide", target: 70 },
            { id: 23, name: "Irinotecan", target: 60 }, { id: 24, name: "Leucovorin", target: 120 },
            { id: 25, name: "Mesna", target: 80 }, { id: 26, name: "Methotrexate 1 GM", target: 50 },
            { id: 27, name: "Methotrexate 50 mg", target: 40 }, { id: 28, name: "Mitomycin 2 mg", target: 20 },
            { id: 29, name: "Mitomycin 10 mg", target: 10 }, { id: 30, name: "Mitoxantrone", target: 10 },
            { id: 31, name: "Oxaliplatin", target: 100 }, { id: 32, name: "Paclitaxel", target: 70 },
            { id: 33, name: "TRUXIMA 100 mg", target: 60 }, { id: 34, name: "TRUXIMA 500 mg", target: 30 },
            { id: 35, name: "Vinblastine", target: 20 }, { id: 36, name: "Vincristine 1 mg", target: 60 },
            { id: 37, name: "Zoledronic acid", target: 20 }, { id: 38, name: "Bevacizumab (VERSAVO)", target: 40 },
            { id: 39, name: "Ganciclovir", target: 1 }, { id: 40, name: "Cefuroxime", target: 10 }
        ];

        let drugs = JSON.parse(localStorage.getItem('oncoTargetsV13')) || initialDrugs;
        let scanner;
        let tempBarcode = "";

        function init() {
            document.getElementById('dateNow').innerText = new Date().toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
            document.getElementById('checkerName').value = localStorage.getItem('checker') || '‡πÄ‡∏Å‡∏®‡∏™‡∏∏‡∏î‡∏≤';
            renderTable();
            populateSelector();
        }

        function renderTable() {
            const container = document.getElementById('inventoryList');
            container.innerHTML = drugs.map(d => `
                <tr id="row-${d.id}" class="border-b border-gray-100 transition-colors duration-500">
                    <td class="py-2 text-center text-[9px] text-gray-400 no-print font-mono">${d.id}</td>
                    <td class="print-only text-center text-[8px]">${d.id}</td>
                    <td class="py-2"><div class="font-bold text-gray-700 leading-tight">${d.name}</div></td>
                    <td class="text-center">
                        <input type="number" id="target-${d.id}" value="${d.target}" oninput="calc(${d.id})" class="w-10 text-center bg-orange-50 font-bold text-orange-600 rounded no-print outline-none" tabindex="-1">
                        <span class="print-only text-[9px]">${d.target}</span>
                    </td>
                    <td class="text-center no-print">
                        <input type="number" id="stock-${d.id}" oninput="calc(${d.id})" onkeydown="handleNav(event, ${d.id})" class="w-12 text-center border-2 border-indigo-50 rounded-lg py-1 font-bold outline-none focus:ring-2 focus:ring-indigo-400">
                    </td>
                    <td class="print-only text-center text-[9px]" id="p-stock-${d.id}">-</td>
                    <td class="py-2 text-center order-cell"><span id="order-${d.id}" class="font-black text-gray-300">0</span></td>
                </tr>
            `).join('');
        }

        function toggleScanner() {
            const wrap = document.getElementById('scanner-wrapper');
            if (wrap.classList.contains('hidden')) {
                wrap.classList.remove('hidden');
                document.getElementById('btnText').innerText = "‡∏´‡∏¢‡∏∏‡∏î‡∏™‡πÅ‡∏Å‡∏ô";
                scanner = new Html5Qrcode("reader");
                scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 120 } }, onScanSuccess);
            } else {
                wrap.classList.add('hidden');
                document.getElementById('btnText').innerText = "‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏¢‡∏≤";
                if(scanner) scanner.stop();
            }
        }

        function onScanSuccess(decodedText) {
            const drug = drugs.find(d => d.barcode === decodedText);
            if (drug) {
                const el = document.getElementById(`stock-${drug.id}`);
                const row = document.getElementById(`row-${drug.id}`);
                row.classList.add('scanned-highlight');
                el.focus();
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => row.classList.remove('scanned-highlight'), 1500);
            } else {
                // ‡∏û‡∏ö‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô
                tempBarcode = decodedText;
                document.getElementById('newBarcodeDisplay').innerText = decodedText;
                document.getElementById('mappingModal').classList.remove('hidden');
                if(scanner) scanner.pause();
            }
        }

        function populateSelector() {
            const sel = document.getElementById('drugSelector');
            sel.innerHTML = `<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤ --</option>` + drugs.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
        }

        function saveMapping() {
            const drugId = document.getElementById('drugSelector').value;
            if(!drugId) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏¢‡∏≤');
            const idx = drugs.findIndex(d => d.id == drugId);
            drugs[idx].barcode = tempBarcode;
            localStorage.setItem('oncoTargetsV13', JSON.stringify(drugs));
            alert(`‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${drugs[idx].name}`);
            closeModal();
            renderTable(); // Update UI
        }

        function closeModal() {
            document.getElementById('mappingModal').classList.add('hidden');
            if(scanner) scanner.resume();
        }

        function calc(id) {
            const t = parseInt(document.getElementById(`target-${id}`).value) || 0;
            const s = parseInt(document.getElementById(`stock-${id}`).value) || 0;
            const res = (t - s) > 0 ? (t - s) : 0;
            const el = document.getElementById(`order-${id}`);
            el.innerText = res;
            el.className = res > 0 ? "font-black text-red-600" : "font-black text-green-500 opacity-20";
            document.getElementById(`p-stock-${id}`).innerText = s || "-";
            const idx = drugs.findIndex(d => d.id === id);
            drugs[idx].target = t;
            localStorage.setItem('oncoTargetsV13', JSON.stringify(drugs));
        }

        function handleNav(e, id) {
            if (e.key === 'Enter' || e.key === 'ArrowDown') { e.preventDefault(); document.getElementById(`stock-${id+1}`)?.focus(); }
            if (e.key === 'ArrowUp') { e.preventDefault(); document.getElementById(`stock-${id-1}`)?.focus(); }
        }

        function saveChecker() { localStorage.setItem('checker', document.getElementById('checkerName').value); }
        function sendToLine() {
            let msg = `üì¶ ‡∏¢‡∏≠‡∏î‡πÄ‡∏ö‡∏¥‡∏Å‡∏¢‡∏≤ (${document.getElementById('dateNow').innerText})\nüë§ ‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à: ${document.getElementById('checkerName').value}\n------------------\n`;
            let items = drugs.map(d => {
                const s = parseInt(document.getElementById(`stock-${d.id}`).value) || 0;
                const o = (d.target - s) > 0 ? (d.target - s) : 0;
                return o > 0 ? `üîπ ${d.name}: ${o} vial` : null;
            }).filter(x => x);
            if(items.length === 0) return alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏ö‡∏¥‡∏Å');
            window.location.href = `line://msg/text/${encodeURIComponent(msg + items.join('\n'))}`;
        }

        init();
    </script>
</body>
